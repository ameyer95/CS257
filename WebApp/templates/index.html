<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <script type="text/javascript" src="{{ url_for('static', filename='spells-config.js') }}"></script>

<body>
    <div id="assignment_header">
        <h1>A Standard Book of Spells</h1>
        <h2>A guide to the spells used in Harry Potter</h2>
        <h3> CS 257: Spring 2017 </h3>
    </div>

    <div id="assignment_content">
        
        <p><input id="magicword" type="text" />

        </p>

        <p><table id="results_table_spells"></table></p>

        <p><button id="characters_button" onclick="onCharactersButton()"> Browse Characters</button></p>
    
        <p><table id='results_table_chars'></table></p>
        
        <h3> Books </h3>
    
        <p><button id="books_button" onclick="onBooksButton()"> Browse Books </button></p>
